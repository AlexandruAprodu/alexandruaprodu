<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="stylesheet" href="{% static 'the_professional/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'the_professional/css/animate.min.css' %}">
	<link rel="stylesheet" href="{% static 'the_professional/css/font-awesome.min.css' %}">
  	<link rel="stylesheet" href="{% static 'the_professional/css/component.css' %}">

    <link rel="stylesheet" href="{% static 'the_professional/css/owl.theme.css' %}">
	<link rel="stylesheet" href="{% static 'the_professional/css/owl.carousel.css' %}">
	<link rel="stylesheet" href="{% static 'the_professional/css/vegas.min.css' %}">
	<link rel="stylesheet" href="{% static 'the_professional/css/style.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'the_professional/images/favicon.png' %}">
	<!-- Google web font  -->
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,300' rel='stylesheet' type='text/css'>

    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }}</title>
    {% endif %}
    <title>Alexandru Aprodu</title>
</head>
<body id="top" data-spy="scroll" data-offset="50" data-target=".navbar-collapse">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <!-- Preloader section -->

    <div class="preloader">
         <div class="sk-spinner sk-spinner-pulse"></div>
    </div>


    <!-- Navigation section  -->

      <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">

          <div class="navbar-header">
            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon icon-bar"></span>
              <span class="icon icon-bar"></span>
              <span class="icon icon-bar"></span>
            </button>
            <a href="{% url 'the_artist:index' %}" class="navbar-brand smoothScroll">Alexandru Aprodu</a>
          </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right">
                <li><a href="#top" class="smoothScroll"><span>Home</span></a></li>
                <li><a href="#about" class="smoothScroll"><span>Video Performances</span></a></li>
                <li><a href="#gallery" class="smoothScroll"><span>Audio Podcasts</span></a></li>
                <li><a href="{% url 'the_artist:contact' %}" class="smoothScroll"><span>Contakt</span></a></li>
                <li><a href="{% url 'home:home' %}" class="smoothScroll"><span>BACK</span></a></li>

              </ul>
           </div>

        </div>
      </div>
    {% block content %}{% endblock %}
    <!-- Javascript  -->
    <script type="text/javascript" src="{% static 'the_professional/js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'the_professional/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'the_professional/js/vegas.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'the_professional/js/modernizr.custom.js' %}"></script>
    <script type="text/javascript" src="{% static 'the_professional/js/toucheffects.js' %}"></script>
    <script type="text/javascript" src="{% static 'the_professional/js/owl.carousel.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'the_professional/js/smoothscroll.js' %}"></script>
    <script type="text/javascript" src="{% static 'the_professional/js/wow.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'the_professional/js/custom.js' %}"></script>
</body>
</html>
